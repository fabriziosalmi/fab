
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub repositories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            margin: 0;
            font-size: 24px;
        }
        .stars-counter {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #ffbf00;
        }
        .stars-counter .emoji {
            font-size: 28px;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            margin-right: 5px;
        }
        .badge-blue {
            background-color: #007bff;
            color: white;
        }
        .badge-gray {
            background-color: #757575;
            color: white;
        }
        .badge-yellow {
            background-color: #ffbf00;
            color: white;
        }
        .badge-green {
            background-color: #28a745;
            color: white;
        }
        .badge-red {
            background-color: #dc3545;
            color: white;
        }
        @media only screen and (max-width: 600px) {
            .container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <title>My GitHub repositories</title>

        <table>
            <tr>
                <th>Repository</th>
                <th>Freshness</th>
                <th>⭐️</th>
            </tr>

            <tr>
                <td><a href="https://github.com/fabriziosalmi/blacklists" target="_blank">blacklists</a></td>
                <td>
                    <img src="https://img.shields.io/github/last-commit/fabriziosalmi/blacklists?style=flat-square" alt="Last Commit"> 
                </td>
                <td>
                    <img src="https://img.shields.io/github/stars/fabriziosalmi/blacklists?style=flat-square" alt="Stars"> 
                </td>
            </tr>

            <tr>
                <td><a href="https://github.com/fabriziosalmi/UglyFeed" target="_blank">UglyFeed</a></td>
                <td>
                    <img src="https://img.shields.io/github/last-commit/fabriziosalmi/UglyFeed?style=flat-square" alt="Last Commit"> 
                </td>
                <td>
                    <img src="https://img.shields.io/github/stars/fabriziosalmi/UglyFeed?style=flat-square" alt="Stars"> 
                </td>
            </tr>

            <tr>
                <td><a href="https://github.com/fabriziosalmi/DevGPT" target="_blank">DevGPT</a></td>
                <td>
                    <img src="https://img.shields.io/github/last-commit/fabriziosalmi/DevGPT?style=flat-square" alt="Last Commit"> 
                </td>
                <td>
                    <img src="https://img.shields.io/github/stars/fabriziosalmi/DevGPT?style=flat-square" alt="Stars"> 
                </td>
            </tr>

            <tr>
                <td><a href="https://github.com/fabriziosalmi/dnscontrol-actions" target="_blank">dnscontrol-actions</a></td>
                <td>
                    <img src="https://img.shields.io/github/last-commit/fabriziosalmi/dnscontrol-actions?style=flat-square" alt="Last Commit"> 
                </td>
                <td>
                    <img src="https://img.shields.io/github/stars/fabriziosalmi/dnscontrol-actions?style=flat-square" alt="Stars"> 
                </td>
            </tr>

            <tr>
                <td><a href="https://github.com/fabriziosalmi/webtek" target="_blank">webtek</a></td>
                <td>
                    <img src="https://img.shields.io/github/last-commit/fabriziosalmi/webtek?style=flat-square" alt="Last Commit"> 
                </td>
                <td>
                    <img src="https://img.shields.io/github/stars/fabriziosalmi/webtek?style=flat-square" alt="Stars"> 
                </td>
            </tr>

            <tr>
                <td><a href="https://github.com/fabriziosalmi/bootstrap-w3c-seo" target="_blank">bootstrap-w3c-seo</a></td>
                <td>
                    <img src="https://img.shields.io/github/last-commit/fabriziosalmi/bootstrap-w3c-seo?style=flat-square" alt="Last Commit"> 
                </td>
                <td>
                    <img src="https://img.shields.io/github/stars/fabriziosalmi/bootstrap-w3c-seo?style=flat-square" alt="Stars"> 
                </td>
            </tr>

            <tr>
                <td><a href="https://github.com/fabriziosalmi/websites-monitor" target="_blank">websites-monitor</a></td>
                <td>
                    <img src="https://img.shields.io/github/last-commit/fabriziosalmi/websites-monitor?style=flat-square" alt="Last Commit"> 
                </td>
                <td>
                    <img src="https://img.shields.io/github/stars/fabriziosalmi/websites-monitor?style=flat-square" alt="Stars"> 
                </td>
            </tr>

        </table>
    </div>
    <div class="stars-counter">
            {total_stars} <span class="emoji">⭐️</span>
    </div>
</body>
</html>
